<HTML>

<HEAD>
	<TITLE>Campo senha</TITLE>
</HEAD>

<BODY>
	<FORM ACTION="seguidordosmzinho@gmail.com" 
METHOD="GET">
	<P><FONT FACE="Calibri">Nome: 
<INPUT TYPE=TEXT NAME="nome" SIZE="25" 
MAXLENGHT="50"></P>
	<P>Nº do cartão de crédito 
<INPUT TYPE=TEXT NAME="nun_cartao" SIZE="16"></P>
	<P>Senha: <INPUT TYPE=PASSWORD NAME="senha" 
SIZE="6"></P>
	<P>Selecione a bandeira do cartão 
de crédito:<BR>
<INPUT TYPE=RADIO NAME="vi" CHECKED>VISA<BR>
<INPUT TYPE=RADIO NAME="mst">MASTERCARD</P>
	<P>Selecione o horário de entrega:<BR>
	<INPUT TYPE=CHECKBOX NAME="horario1" 
SIZE="1">8h às 12h<BR>
	<INPUT TYPE=CHECKBOX NAME="horario2" 
SIZE="1">13h às 15h<BR>
	<INPUT TYPE=CHECKBOX NAME="horario3" 
SIZE="1">16h às 18h<BR></P>
	<P>Endereço: <INPUT TYPE=TEXT NAME="end" 
SIZE="30"></P>
	<P>Referência: <TEXTAREA NAME="ref" ROWS="2" 
COLS="40"></TEXTAREA></P>
	<INPUT TYPE=SUBMIT VALUE="ENVIAR"><INPUT TYPE=RESET 
VALUE="LIMPAR">
</FORM>

</BODY>

</HTML>
